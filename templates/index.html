<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Current Time in Every Country</h1>
    <table>
        <thead>
            <tr>
                <th>Country/City</th>
                <th>Current Time</th>
            </tr>
        </thead>
        <tbody>
            {% for timezone, current_time in timezones.items() %}
            <tr>
                <td>{{ timezone }}</td>
                <td>{{ current_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
